{% extends "base.html" %}

{% block title %}Payment Successful - eSkills{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
                <!-- Success Icon -->
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="bi bi-check-circle-fill text-green-500 text-4xl"></i>
                </div>
                
                <!-- Success Message -->
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Payment Successful!</h1>
                <p class="text-gray-600 mb-8">
                    Thank you for your purchase. You have been enrolled in your selected courses.
                </p>
                
                <!-- Action Buttons -->
                <div class="space-y-4">
                    <a href="{{ url_for('courses.index') }}" 
                       class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-xl hover:bg-primary-dark transition-colors duration-200">
                        <i class="bi bi-book me-2"></i>
                        View My Courses
                    </a>
                    <a href="{{ url_for('main.index') }}" 
                       class="inline-flex items-center px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors duration-200">
                        <i class="bi bi-house me-2"></i>
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
